<app-search (searchValueChange)="searchValue = $event"></app-search>
<div *ngFor="let item of filteredProducts">
    <div class="product-container" [ngStyle]="{backgroundColor: item.inStock === 'Available' ? '#f0fff1' : '#faedcd'}">
    <div class="image-container"><img [src]="item.image" alt="" style="max-height: 50px; max-width: 50px"></div>
    <div>
        <div class="name-container"><h6>{{item.name}}</h6></div>
        <div class="detailContainer">
        <div class="details" [ngStyle]="{color: item.inStock === 'Available' ? 'Green' : 'Red'}">{{item.inStock}}</div>
        <div class="details"><b>price:</b>{{item.price}}</div>
        <div class="details"><b>Category:</b>{{item.category}}</div>
            </div>
            </div>
<div class="options">
<button class="btn btn-warning">Show Details</button>
<button class="btn btn-success" *ngIf="item.inStock === 'Available'; else notifyme">Buy Now</button>
<ng-template #notifyme>
    <button class="btn btn-danger">Notify me</button>
</ng-template>
</div>
</div>

</div>
